<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Frontend Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JS Frontend Template Demo</h1>

    <!-- DOM操作示例 -->
    <div id="content">初始内容</div>

    <!-- 输入事件示例 -->
    <input type="text" id="nameInput" placeholder="输入你的名字" />
    <button id="greetBtn">打招呼</button>

    <!-- 数据处理示例 -->
    <ul id="numberList"></ul>
    <button id="processNumbersBtn">处理数组</button>

    <!-- 动画示例 -->
    <div id="animateBox"></div>
    <button id="animateBtn">动画移动</button>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
